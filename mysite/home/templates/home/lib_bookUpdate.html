{%extends 'home/lib_base.html'%}
{% load crispy_forms_tags %}
{%block title%}{{books.name}}{%endblock title%}

{%block content%}
<div class = "content-section">
    <form method = "POST">
        {%csrf_token%}
        <fieldset class = "form-group">
            <legend class = "border-bottom mb-4">{{book.name}}</legend>
            {{form|crispy}}
        </fieldset>
        <div class = "form-group">
            <button class = "btn btn-outline-primary" type = "submit">Save</button>
        </div> 
    </form>
</div>
{%endblock%}
