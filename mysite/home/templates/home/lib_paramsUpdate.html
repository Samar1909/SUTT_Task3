{%extends 'home/lib_base.html'%}
{% load crispy_forms_tags %}
{%block title%}Library Settings{%endblock title%}
{%block params%}active{%endblock params%}

{%block content%}
<div class = "content-section">
    <form method = "POST">
        {%csrf_token%}
        <fieldset class = "form-group">
            <legend class = "border-bottom mb-4">Change Late fees and Issue period</legend>
            {{form|crispy}}
        </fieldset>
        <div class = "form-group">
            <button class = "btn btn-outline-primary" type = "submit">Save</button>
        </div> 
    </form>
</div>
{%endblock%}
