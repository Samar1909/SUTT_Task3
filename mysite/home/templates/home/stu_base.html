<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock title%}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {%block style%}{%endblock style%}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{%url 'student-home'%}">BITS Pilani Library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {%block home%}{%endblock home%}" aria-current="page" href="{%url 'student-home'%}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {%block bookList%}{%endblock bookList%}" href="{%url 'lib_listOfBooks'%}">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {%block issuingHistory%}{%endblock issuingHistory%}" aria-current="page" href="{%url 'stu_issuingHistory'%}">Issuing History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {%block feedback%}{%endblock feedback%}" aria-current="page" href="{%url 'stu_feedback'%}">Feedback Form</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {%block feedbackList%}{%endblock feedbackList%}" aria-current="page" href="{%url 'stu_feedbackList'%}">Feedback List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {%block favouriteList%}{%endblock favouriteList%}" aria-current="page" href="{%url 'favourite_list'%}">Favourites</a>
              </li>          
            </ul>
              </li>
                   
            </ul>
            <form class="d-flex" method="get" action = "{%url 'search'%}" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name = "query" id = "query">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <form method = "post" action = "{%url 'logout'%}">
              {%csrf_token%}
              <button type = "submit" class = "btn btn-outline-success ml-2">Log Out</button>
            </form>
          </div>
        </div>
      </nav>

      <main role="main" class="container">
        <div class="row">
          <div class="col-md-8">
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
          </div>
          </div>
        </div>
      </main>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

</body>
</html>
